next-version: 0.1.0
mode: Mainline
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{FullSemVer}'
commit-message-incrementing: Enabled

branches:
  main:
    regex: ^master$|^main$
    increment: Minor
    is-mainline: true

  features:
    regex: ^features?[/-]
    increment: Patch